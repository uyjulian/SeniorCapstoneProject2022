<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valvae Libre: Camshaft Page</title>
    <link rel="icon" href="../images/VL.png">
    <link rel="stylesheet" href="../css/beautiful_UI.css">
    <script src="../js/camshaft.js" defer></script>
  </head>
  <body>

    <!-- Navbar -->
    <ul class="navbar" id="navbar">
      <li><a href="./beautiful_UI.html">Home</a></li>
      <li><a href="./tonewheel.html">Tone Wheel Input</a></li>
      <li><a href="./beautiful_UI.html#section-break1">About</a></li>
      <li><h1>Valvae Libre</h1></li>
    </ul>

    <div class="box2">
      <!-- Number of Cylinders -->
      <div class="cylinder-inputs">
        <h2>Number of Cylinders</h2>
        <span class="radio-style">
          <input type="radio" value="none" id="4_cyl" name="num_cyl" value=4>
          <label for="4_cyl">4 Cylinders</label>
        </span><br><br>
        <span class="radio-style">
          <input type="radio" value="none" id="6_cyl" name="num_cyl" value=6>
          <label for="6_cyl">6 Cylinders</label>
        </span><br><br>
        <span class="radio-style">
          <input type="radio" value="none" id="8_cyl" name="num_cyl" value=8>
          <label for="8_cyl">8 Cylinders</label>
        </span><br><br>
      </div>
      
      <!-- Firing Order -->
      <div class="firing_order-inputs">
        <h2>Firing Order</h2>
      </div>
      
      <!-- Lift -->
      <div class="lift-inputs">
        <h2>Lift Values</h2>
      </div>
      
      <!-- Durations -->
      <div class="duration-inputs">
        <h2>Duration Values</h2>
      </div>
      
      <!-- Open & Close -->
      <div class="open_close-inputs">
        <h2>Open & Close Values</h2>
      </div>
      
      <!-- Rocker Arm Ratio -->
      <div class="rocker_arm-inputs">
        <h2>Rocker Arm Ratio</h2>
      </div>
    </div>
    <div class="section-break"><br></div>
